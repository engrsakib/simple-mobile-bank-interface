<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Bank</title>
    <!-- tailwind and daisy -->
    <link rel="stylesheet" href="./output/output.css" />
  </head>
  <body>
    <section class="flex justify-center">
      <!-- phone start -->
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!-- logIn section start -->
            <div class="hero bg-base-200 min-h-screen">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Phone Number</span>
                      </label>
                      <input type="text" placeholder="Type Your Phone " class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN</span>
                      </label>
                      <input type="password" placeholder="pin" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button class="btn btn-success">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- loginend -->

          </div>
        </div>
      </div>
      <!-- phone end -->
    </section>
    <!-- JavaScript -->
    <script src="./script/mobileBank.js"></script>
  </body>
</html>
