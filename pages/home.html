<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Bank</title>
    <!-- tailwind and daisy -->
    <link rel="stylesheet" href="../output/output.css" />
  </head>
  <body>
    <section class="flex justify-center">
      <!-- phone start -->
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="mt-10">
            <div class="artboard artboard-demo phone-1">
              <!-- available balance start -->
              <div class="stats shadow">
                <div class="stat">
                  <div class="stat-value">$<span id="current-taka"> 24710</span></div>
                  <div class="stat-desc">available blance</div>
                </div>
              </div>
              <!-- available balance end -->
              <div class="divider"></div>
              <!-- user action button start-->
              <div>
                  <button class="btn btn-lg">Add Money</button>
                  <button class="btn btn-lg">Cash Out</button>
              </div>
              
              <!-- user action button end-->
              <div class="divider"></div>
              <!-- add money from start -->
              <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="add-amount" type="text" placeholder="Type Your Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input id="add-pin" type="password" placeholder="pin" class="input input-bordered" autocomplete="one" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="button-add" class="btn btn-success">Add Money</button>
                  </div>
                </form>
              <!-- add money from end -->
            </div>
          </div>
        </div>
      </div>
      <!-- phone end -->
    </section>
    <!-- JavaScript -->
    <script src="../script/home.js"></script>
  </body>
</html>
